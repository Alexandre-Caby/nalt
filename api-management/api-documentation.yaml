openapi: '3.0.0'
info:
  version: 1.0.0
  title: Documentation API du projet money
  description: Décrit la structure de l'API du projet money de l'équipe NALT
servers:
    - url: http://localhost:3000/api
      description: Serveur de développement de l'API
paths:
  # route /auth
  /authenticate:
    # request post for the path /login
    post:
      summary: Se connecter à l'API.
      tags:
        - Authentifiation
      description: Se connecter avec un login et mot de passe.
      requestBody: # specification of the request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                login:
                  type: string
                motDePasse:
                  type: string
                  format: password

      responses:
        '201':
          description: Authentification réussie
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Authentication successful
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  expiresIn:
                    type: integer
                    example: 86400
                  user:
                    type: object
                    properties:
                      login:
                        type: string
                        example: test
                      ville:
                        type: string
                        example: Lens
                      postalCode:
                        type: string
                        example: "62300"
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalServerError'
  # route /utilisateurs
  /utilisateurs:
    # request get for the path /utilisateurs
    get:
      summary: Récupère la liste de tous les utilisateurs
      security:
        - bearerAuth: []
      tags:
        - Utilisateurs
      description: Retourne la liste des utilisateurs avec l'id, le nom, le prenom, le login, la ville, le code postal et la date de création
