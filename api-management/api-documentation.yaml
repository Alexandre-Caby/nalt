      summary: Créé un nouvel utilisateur.
      security:
        - bearerAuth: []
      tags:
        - Utilisateurs
      description: Créé un nouvel utilisateur avec le nom, le prenom, le mot de passe, la ville et le code postal.
      requestBody: # specification of the request body
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nomUtilisateur:
                  type: string
                prenomUtilisateur:
                  type: string
                motDePasse:
                  type: string
                  format: password
                ville:
                  type: string
                codePostal: 
                  type: string
